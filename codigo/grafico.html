<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Grafo paradas EMT Málaga</title>
    <link rel="stylesheet" type="text/css" href="data/leyenda.css">

</head>
<body>

<script src='http://d3js.org/d3.v3.min.js'></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

    var colors = d3.scale.category10();

    var width = 1024,
            height = 768

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    svg.append('marker')
        .attr('id','arrowhead')
           .attr( 'viewBox','-0 -5 10 10')
         .attr(   'refX',16)
          .attr(  'refY',0)
          .attr(  'orient','auto')
          .attr(  'markerWidth',10)
          .attr(  'markerHeight',10)
          .attr(  'xoverflow','visible')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                        return "<strong>Cod. Parada: " + d['codParada'] + "</strong>" +
                                "<br>" +
                                "<strong>Línea: " + d['linea'] + "</strong>" +
                                "<br>" +
                                "<strong>Dirección: " + d['name'] + "</strong>";

            });

    var force = d3.layout.force()
            .charge(-20)
            .gravity(0.08)
            .distance(20)
            .size([width, height]);

    svg.call(tip);

    d3.json('data/graph.json', function(error, json) {
        if (error) throw error;

        force
                .nodes(json.nodes)
                .links(json.links)
                .start();

        var link = svg.selectAll(".link")
                .data(json.links)
                .enter().append("line")
                .attr("class", "link")
                .attr('marker-end','url(#arrowhead)');

        var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag)
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);

        node.append("circle")
                 .attr('xlink:href', function(d) {
                    return 'http://maps.google.es/?q=' + d['latitud'] + ' ' + d['longitud']

                })
                .attr("r", function (d) {
                    if (d['grado'] == '0') {
                        return 3;
                    } else {
                        return 3 + (2 * d['grado']);
                    }
                })




        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        });
    });

</script>
</body>
</html>
